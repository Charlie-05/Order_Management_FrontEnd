
<form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <div >
        <div class="mt-3 container myForm">
            <label class="form-label">Product Name</label>
            <input class="form-control" formControlName="name" type="text" />

            <label class="form-label">Description</label>
            <input class="form-control" formControlName="description" type="text" />

            <label class="form-label">Price</label>
            <input class="form-control" formControlName="price" type="number" />

            <label class="form-label">Stock</label>
            <input class="form-control" formControlName="stock" type="number" />

            <label class="form-label">Category</label>
            <input class="form-control" formControlName="category" type="text" />

            <button type="button"  class="btn btn-secondary w-100 mt-3" [disabled]="productForm.invalid" (click)="addProduct()">Add Product</button>
        </div>
    </div> 

</form>
