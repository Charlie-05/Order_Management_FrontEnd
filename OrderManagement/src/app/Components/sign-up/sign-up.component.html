<div class="container">
    <div class="signup-container shadow p-4 bg-light rounded">
      <h2 class="text-center">Sign Up</h2>
      <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="signUpData.name"
            required
            placeholder="Enter your full name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="signUpData.email"
            required
            email
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            [(ngModel)]="signUpData.phone"
            required
            pattern="[0-9]{10}"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            [(ngModel)]="signUpData.address"
            required
            placeholder="Enter your address"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="signUpData.password"
            required
            minlength="6"
            placeholder="Create a password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="!signUpForm.form.valid">Sign Up</button>
      </form>
      <div class="text-center">
        <p class="mb-2">Already have an account?</p>
        <a routerLink="/login" class="btn btn-outline-primary w-100">Login</a>
      </div>
    </div>
  </div>
