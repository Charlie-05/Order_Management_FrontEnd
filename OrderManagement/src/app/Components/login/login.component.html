<div class="container">
  <div class="login-container shadow p-4 bg-light rounded">
    <h2 class="text-center">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="loginData.email"
          required
          email
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="loginData.password"
          required
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <div class="text-center">
      <p class="mb-2">Don't have an account?</p>
      <a [routerLink]="['/signup']" class="btn btn-outline-primary w-100">Sign Up</a>
    </div>
  </div>
</div>
